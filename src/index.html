<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="scss/components/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@400;800&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <h1 class="title">Loan Calc.</h1>

        <ul>
            <li><a href="#">Auto</a></li>
            <li><a href="#">Mortgage</a></li>
            <li><a href="#">Personal</a></li>
        </ul>

        <p class="watermark">&#60Created by Jacob Sulecki&#62</p>
    </div>

    <main>

        <div class="form">
            <form action="">
                <label class="labels" for="amount-financed"><p>Amount Financed</p></label>
                <input type="number" id="amount-financed" name="amount-financed">

                <label class="labels" for="down-payment"><p>Down Payment Amount</p></label>
                <input type="number" id="down-payment" name="down-payment">
                
                <label class="labels" for="amount-financed"><p>Intrest Rate</p></label>
                <input type="number" id="intrest-rate" name="intrest-rate">
                
                <label class="labels" for=""><p>Loan Period</p></label>
                <input type="number" id="loan-period" name="loan-period">
            </form>
        </div>

        <div class="outputs">
            <div class="monthly-payments">
                <p>Monthly Payments:</p>
                <p id="monthlyPaymentsAmount">$0000</p>
            </div>

            <div class="intrest-paid">
                <p>Intrest Paid:</p>
                <p id="intrestPaidAmount">$0000</p>
            </div>
        </div>
    </main>
</body>
</html>
